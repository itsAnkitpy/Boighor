{% extends 'store/base.html' %}
{% load static %}

{% block content %}


<div class="maincontent bg--white pt--80 pb--55">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-12">
                <div class="wn__single__product">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="wn__fotorama__wrapper">
                                <div class="fotorama wn__fotorama__action" data-nav="thumbs">
                                    <a href="1.html"><img src="{{ wrt.pic.url }}" alt=""></a>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="product__info__main">
                                <h1>{{ wrt.name }}</h1>
                                
                                <div class="product-reviews-summary d-flex">
                                    <ul class="rating-summary d-flex">
                                        <li><i class="zmdi zmdi-star-outline"></i></li>
                                        <li><i class="zmdi zmdi-star-outline"></i></li>
                                        <li><i class="zmdi zmdi-star-outline"></i></li>
                                        <li class="off"><i class="zmdi zmdi-star-outline"></i></li>
                                        <li class="off"><i class="zmdi zmdi-star-outline"></i></li>
                                    </ul>
                                </div>
                                
                                <div class="product__overview">
                                    <p>{{ wrt.bio }}</p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="wn__related__product pt--80 pb--50">
                <div class="section__title text-center">
                    <h2 class="title__be--2">Published Books</h2>
                </div>
                <div class="tab__container tab-content">
                    <div class="shop-grid tab-pane fade show active" id="nav-grid" role="tabpanel">
                        <div class="row">
                            <!-- Start Single Product -->
                            {% for item in book %}
                            <div class="product product__style--3 col-lg-4 col-md-4 col-sm-6 col-12">
                                <div class="product__thumb">
                                    <a class="first__img" href="{% url 'store:book' id=item.id %}"><img
                                            src="{{ item.coverpage.url }}" alt="product image"></a>
                                    <div class="hot__box">
                                        <span class="hot-label">BEST SELLER</span>
                                    </div>
                                </div>
                                <div class="product__content content--center">
                                    <h4><a href="{% url 'store:book' id=item.id %}">{{ item.name }}</a></h4>
                                    
                                    <ul class="price d-flex">
                                        <li><span>&#8377;{{ item.price }}</span></li>
                                        
                                    </ul>
                                    <div class="action">
                                        <div class="actions_inner">
                                            <ul class="add_to_links">
                                                <li><a class="cart" href="cart.html"><i
                                                        class="bi bi-shopping-bag4"></i></a></li>
                                                <li><a class="wishlist" href="wishlist.html"><i
                                                        class="bi bi-shopping-cart-full"></i></a></li>
                                                <li><a class="compare" href="#"><i
                                                        class="bi bi-heart-beat"></i></a></li>
                                                <li><a data-bs-toggle="modal" title="Quick View"
                                                       class="quickview modal-view detail-link"
                                                       href="#productmodal"><i class="bi bi-search"></i></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="product__hover--content">
                                        <ul class="rating d-flex">
                                            <li class="on"><i class="fa fa-star-o"></i></li>
                                            <li class="on"><i class="fa fa-star-o"></i></li>
                                            <li class="on"><i class="fa fa-star-o"></i></li>
                                            <li><i class="fa fa-star-o"></i></li>
                                            <li><i class="fa fa-star-o"></i></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            <!-- End Single Product -->
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
